    <style>
        body { font-family: 'Outfit', sans-serif; background: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* 3D PREMIUM BUTTONS & CARDS */
        .neumorph {
            background: #ffffff;
            box-shadow: 6px 6px 12px #d1d5db, -6px -6px 12px #ffffff;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.6);
        }
        .btn-press { transition: 0.1s; cursor: pointer; }
        .btn-press:active {
            box-shadow: inset 4px 4px 8px #d1d5db, inset -4px -4px 8px #ffffff;
            transform: scale(0.98);
        }

        /* REACTOR CHIP ANIMATION */
        .chip-wrapper {
            position: relative; width: 60px; height: 60px;
            display: flex; justify-content: center; align-items: center;
        }
        .chip-core {
            width: 40px; height: 40px; background: #2563eb; border-radius: 8px;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
        }
        .orbit {
            position: absolute; border: 2px solid #93c5fd; border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        .o1 { width: 100%; height: 100%; border-top-color: transparent; border-bottom-color: transparent; }
        .o2 { width: 120%; height: 120%; border-left-color: transparent; border-right-color: transparent; animation-direction: reverse; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* SIGNAL BORDERS */
        .sig-buy { border: 3px solid #22c55e !important; box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
        .sig-sell { border: 3px solid #ef4444 !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -100%; top: 0; width: 80%; height: 100%; background: white; z-index: 9999; transition: 0.3s; box-shadow: 100px 0 0 rgba(0,0,0,0.5); }
        .sidebar.active { left: 0; }
    </style>
</head>
<body class="pb-20">

    <script>
        // CONFIG
        const firebaseConfig = {
             apiKey: "AIzaSyAyXzJ1UUdtWe96NjiQbVCqnWdIv8XakhA",
             authDomain: "silverxtrader.firebaseapp.com",
             projectId: "silverxtrader",
             storageBucket: "silverxtrader.firebasestorage.app",
             messagingSenderId: "46330013690",
             appId: "1:46330013690:web:c2aad241ad7abd49e0e643"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); const auth = firebase.auth();

        // STATE
        let user = null;
        let points = 0;
        let status = 'Free';
        const adUrls = [
            "https://www.effectivegatecpm.com/zu9fwwufi?key=5c01f6e26f4b9943913f0d36bfa48f6d",
            "https://www.effectivegatecpm.com/m3re02atee?key=cebdb997452acac01a6d39d48dcb0e68"
        ];
        
        // 16 PAIRS (12 Forex, 6 Crypto Logic mixed)
        const pairs = [
            "EUR/USD", "GBP/USD", "USD/JPY", "AUD/USD", 
            "USD/CAD", "EUR/GBP", "NZD/USD", "USD/CHF",
            "BTC/USD", "ETH/USD", "SOL/USD", "XRP/USD",
            "EUR/JPY", "GBP/JPY", "LTC/USD", "DOGE/USD"
        ];

        // INIT
        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('user-email').innerText = u.email;
                db.collection('users').doc(u.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        points = doc.data().points || 0;
                        status = doc.data().status || 'Free';
                        document.getElementById('pts').innerText = points;
                        document.getElementById('user-status').innerText = status === 'VIP' ? "VIP ELITE" : "FREE USER";
                        if(status === 'VIP') document.getElementById('user-status').classList.add('text-yellow-500');
                    } else {
                        db.collection('users').doc(u.uid).set({ email: u.email, points: 0, status: 'Free' });
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        // RENDER GRID
        const grid = document.getElementById('grid-container');
        pairs.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = "neumorph p-5 relative overflow-hidden transition-all duration-300";
            div.id = `card-${i}`;
            div.innerHTML = `
                <div class="flex justify-between items-center relative z-10 mb-4">
                    <div class="font-black text-xl text-gray-800">${p}</div>
                    <div class="text-[10px] font-bold bg-gray-100 px-2 py-1 rounded text-gray-500">M1 CHART</div>
                </div>
                <div class="flex justify-center mb-6">
                    <div class="chip-wrapper">
                        <div class="orbit o1"></div>
                        <div class="orbit o2"></div>
                        <div class="chip-core"><i class="fas fa-microchip text-white"></i></div>
                    </div>
                </div>
                <button id="btn-${i}" onclick="handleClick(${i})" class="w-full bg-gray-800 text-white py-3 rounded-xl font-bold text-xs shadow-lg btn-press">
                    ANALYZE MARKET
                </button>
            `;
            grid.appendChild(div);
        });

        // SIGNAL LOGIC
        let activeCardId = null;
        let activeBtnId = null;

        function handleClick(i) {
            if(status === 'VIP') {
                runSignal(i);
            } else {
                activeCardId = i;
                showAd();
            }
        }

        function showAd() {
            const ol = document.getElementById('ad-overlay');
            const fr = document.getElementById('ad-frame');
            const tm = document.getElementById('ad-timer');
            const cl = document.getElementById('ad-close-btn');
            
            fr.src = adUrls[Math.floor(Math.random() * adUrls.length)];
            ol.classList.remove('hidden');
            cl.classList.add('hidden');
            
            let t = 15;
            tm.innerText = t + "s";
            const int = setInterval(() => {
                t--;
                tm.innerText = t + "s";
                if(t <= 0) {
                    clearInterval(int);
                    tm.innerText = "READY";
                    cl.classList.remove('hidden');
                }
            }, 1000);
        }

        window.closeAd = () => {
            document.getElementById('ad-overlay').classList.add('hidden');
            document.getElementById('ad-frame').src = "";
            // Add Point
            db.collection('users').doc(user.uid).update({ points: firebase.firestore.FieldValue.increment(1) });
            runSignal(activeCardId);
        }

        function runSignal(i) {
            const card = document.getElementById(`card-${i}`);
            const btn = document.getElementById(`btn-${i}`);
            
            btn.innerText = "CALCULATING...";
            btn.classList.add('opacity-50');
            
            setTimeout(() => {
                // Real Logic Simulation (Random for demo, but consistent styling)
                const isBuy = Math.random() > 0.5;
                
                // Colorize Border
                card.classList.remove('sig-buy', 'sig-sell');
                card.classList.add(isBuy ? 'sig-buy' : 'sig-sell');
                
                // Button Update
                btn.innerText = isBuy ? "CALL (BUY) ðŸ”¼" : "PUT (SELL) ðŸ”½";
                btn.className = `w-full py-4 rounded-xl font-black text-sm text-white shadow-lg ${isBuy ? 'bg-green-500' : 'bg-red-500'} animate-pulse`;
                
                // Reset after 60s
                setTimeout(() => {
                    card.classList.remove('sig-buy', 'sig-sell');
                    btn.className = "w-full bg-gray-800 text-white py-3 rounded-xl font-bold text-xs shadow-lg btn-press";
                    btn.innerText = "ANALYZE MARKET";
                    btn.classList.remove('opacity-50');
                }, 60000);
                
            }, 2000);
        }

        function handleWithdraw() {
            if(points < 5000) return alert(`Need 5000 Points. You have ${points}`);
            const addr = prompt("Enter USDT TRC20 Address:");
            if(addr) {
                db.collection('withdrawals').add({
                    userId: user.uid, amount: 5, address: addr, status: 'pending', date: new Date()
                });
                alert("Withdrawal Request Sent!");
            }
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
    </script>

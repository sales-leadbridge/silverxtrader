<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SilverX Trader | Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { margin: 0; background: #0a0e17; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .login-card { background: #151a27; padding: 40px 30px; border-radius: 20px; border: 1px solid #0052cc; width: 85%; max-width: 400px; text-align: center; box-shadow: 0 0 20px rgba(0,82,204,0.2); }
        .logo { font-size: 28px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        .logo span { color: #0052cc; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #1e2533; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn-blue { background: #0052cc; color: white; }
        .btn-google { background: #fff; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">KING <span>TRADER</span></div>
    <p style="color: #888; margin-bottom: 25px;">Premium Signal Access</p>
    
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    
    <button class="btn btn-blue" onclick="handleAuth()">LOGIN / SIGNUP</button>
    <div style="margin: 15px 0; color: #555;">OR</div>
    <button class="btn btn-google" onclick="handleGoogle()">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20"> Sign in with Google
    </button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAyXzJ1UUdtWe96NjiQbVCqnWdIv8XakhA",
        authDomain: "silverxtrader.firebaseapp.com",
        projectId: "silverxtrader",
        storageBucket: "silverxtrader.firebasestorage.app",
        messagingSenderId: "46330013690",
        appId: "1:46330013690:web:c2aad241ad7abd49e0e643"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, pass)
            .then(() => window.location.href="dashboard.html")
            .catch(() => {
                auth.createUserWithEmailAndPassword(email, pass)
                .then(() => alert("Account Created! Please Login."))
                .catch(e => alert(e.message));
            });
    }

    function handleGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(() => {
            window.location.href = "dashboard.html";
        }).catch(e => alert(e.message));
    }
</script>
</body>
</html>

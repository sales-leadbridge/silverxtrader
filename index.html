<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gateway | Nexus Prime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        .matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.2; }
        .glass-panel {
            background: rgba(10, 20, 30, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
            position: relative; z-index: 10;
        }
        .neon-input {
            background: rgba(0,0,0,0.5); border: 1px solid #333; color: #0ff;
            transition: 0.3s;
        }
        .neon-input:focus { border-color: #0ff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); outline: none; }
        .scan-line {
            height: 2px; width: 100%; background: #0ff; box-shadow: 0 0 10px #0ff;
            position: absolute; animation: scan 3s infinite linear; opacity: 0.5;
        }
        @keyframes scan { 0% {top:0%} 50%{top:100%} 100%{top:0%} }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">

    <canvas id="matrix" class="matrix-bg"></canvas>

    <div class="glass-panel p-8 rounded-xl w-full max-w-md mx-4 relative overflow-hidden">
        <div class="scan-line"></div>
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black tracking-tighter mb-1">NEXUS <span class="text-cyan-400">PRIME</span></h1>
            <p class="text-xs text-gray-400 tracking-[0.3em]">QUANTUM TRADING TERMINAL</p>
        </div>

        <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-4">
            <div>
                <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Access ID</label>
                <input type="text" id="email" class="neon-input w-full p-3 rounded text-sm font-mono" placeholder="USR-8842-X" required>
            </div>
            <div>
                <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Secure Key</label>
                <input type="password" id="password" class="neon-input w-full p-3 rounded text-sm font-mono" placeholder="••••••••" required>
            </div>
            
            <button id="btn-login" class="w-full bg-cyan-900/50 hover:bg-cyan-500 hover:text-black border border-cyan-500/50 text-cyan-400 font-bold py-3 rounded transition duration-300 flex justify-center items-center gap-2 group">
                <i class="fas fa-fingerprint group-hover:scale-110 transition"></i> AUTHENTICATE
            </button>
        </form>

        <div id="loader" class="hidden mt-4 text-center">
            <p class="text-xs text-cyan-400 animate-pulse">ESTABLISHING SECURE CONNECTION...</p>
            <div class="w-full bg-gray-900 h-1 mt-2 rounded overflow-hidden">
                <div class="h-full bg-cyan-400 animate-[width_2s_ease-out] w-0" style="transition: width 2s;"></div>
            </div>
        </div>
        
        <div class="mt-6 border-t border-gray-800 pt-4 flex justify-between text-[10px] text-gray-500">
            <span>SERVER: <span class="text-green-500">ONLINE</span></span>
            <span>LATENCY: 12ms</span>
        </div>
    </div>

    <script>
        // 1. Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const fontSize = 14; 
        const columns = canvas.width/fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
            for(let i=0; i<drops.length; i++) {
                const text = chars[Math.floor(Math.random()*chars.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // 2. Login Logic
        function handleLogin() {
            const btn = document.getElementById('btn-login');
            const loader = document.getElementById('loader');
            const email = document.getElementById('email').value;
            
            // UI Feedback
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            
            // Fake Delay to look real
            setTimeout(() => {
                document.querySelector('#loader div div').style.width = "100%";
            }, 100);

            setTimeout(() => {
                // Save fake session
                localStorage.setItem('nexus_user', email);
                localStorage.setItem('nexus_balance', '0.00');
                localStorage.setItem('nexus_status', 'Standard');
                window.location.href = "dashboard.html"; // Redirect
            }, 2500);
        }
    </script>
</body>
</html>

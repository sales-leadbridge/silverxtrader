<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverX Elite AI | Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center px-6 text-center">
        <div class="mb-8">
            <div class="w-20 h-20 bg-amber-400 rounded-2xl flex items-center justify-center mx-auto shadow-2xl mb-4">
                <i class="fas fa-robot text-slate-900 text-4xl"></i>
            </div>
            <h1 class="text-4xl font-black uppercase tracking-tighter">SilverX <span class="text-blue-500">Elite AI</span></h1>
            <p class="text-slate-400 mt-2 text-sm uppercase font-bold tracking-[3px]">Next-Gen Trading Logic</p>
        </div>

        <div class="bg-slate-800 border border-slate-700 p-6 rounded-[30px] shadow-xl max-w-sm mb-8">
            <h2 class="text-xl font-bold mb-3">Why Choose SilverX?</h2>
            <ul class="text-left text-sm space-y-3 text-slate-300">
                <li><i class="fas fa-check-circle text-green-500 mr-2"></i> 95% Institutional Accuracy</li>
                <li><i class="fas fa-check-circle text-green-500 mr-2"></i> Real-time Crypto & Forex Signals</li>
                <li><i class="fas fa-check-circle text-green-500 mr-2"></i> Earn Points while you Trade</li>
            </ul>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <button onclick="loginGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 shadow-lg active:scale-95 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6">
                Continue with Google
            </button>
            <p class="text-xs text-slate-500">By logging in, you agree to our Privacy Policy</p>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAyXzJ1UUdtWe96NjiQbVCqnWdIv8XakhA", authDomain: "silverxtrader.firebaseapp.com", projectId: "silverxtrader", storageBucket: "silverxtrader.firebasestorage.app", messagingSenderId: "46330013690", appId: "1:46330013690:web:c2aad241ad7abd49e0e643" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                window.location.href = 'terminal.html';
            }).catch(err => alert(err.message));
        }

        // Auto-redirect if already logged in
        auth.onAuthStateChanged(user => { if(user) window.location.href = 'terminal.html'; });
    </script>
</body>
</html>

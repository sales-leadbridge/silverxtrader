<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SilverX Pro | Institutional Access</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; overflow: hidden; }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #020617 70%);
            opacity: 0.6;
        }
        .grid-overlay {
            position: absolute; inset: 0; background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .neon-text { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); border: 1px solid #3b82f6;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(37, 99, 235, 0.4); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-left-color: #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="hero-bg"></div>
    <div class="grid-overlay"></div>

    <div class="glass-panel w-full max-w-md p-8 mx-4 relative">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
                <i class="fas fa-layer-group text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black neon-text mb-2">SILVERX <span class="text-blue-500">PRO</span></h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Institutional Login Portal</p>
        </div>

        <div class="space-y-4">
            <div id="error-msg" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 p-3 rounded-xl text-xs font-bold text-center"></div>

            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-4 text-slate-500"></i>
                <input type="email" id="email" placeholder="Institutional Email" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:border-blue-500 transition text-white">
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-4 text-slate-500"></i>
                <input type="password" id="password" placeholder="Access Key" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:border-blue-500 transition text-white">
            </div>

            <button onclick="handleLogin()" class="btn-primary w-full py-4 rounded-xl font-black text-sm flex items-center justify-center gap-2">
                <span id="btn-text">INITIALIZE TERMINAL</span>
                <div class="loader" id="loading"></div>
            </button>
            
            <button onclick="handleGoogle()" class="w-full bg-white text-black py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-200 transition">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-[10px] text-slate-600">
                SECURE SERVER CONNECTION v4.2.0<br>
                BY ACCESSING THIS TERMINAL YOU AGREE TO OUR INSTITUTIONAL POLICIES.
            </p>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAyXzJ1UUdtWe96NjiQbVCqnWdIv8XakhA", 
            authDomain: "silverxtrader.firebaseapp.com", 
            projectId: "silverxtrader", 
            storageBucket: "silverxtrader.firebasestorage.app", 
            messagingSenderId: "46330013690", 
            appId: "1:46330013690:web:c2aad241ad7abd49e0e643" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // AUTO REDIRECT
        auth.onAuthStateChanged(user => {
            if (user) {
                // Auto Profile Check & Create
                checkAndCreateProfile(user);
            }
        });

        async function checkAndCreateProfile(user) {
            const userRef = db.collection('users').doc(user.uid);
            try {
                const doc = await userRef.get();
                if (!doc.exists) {
                    // NEW USER: Create Profile
                    await userRef.set({
                        email: user.email,
                        points: 0,
                        status: "Free",
                        createdAt: new Date(),
                        uid: user.uid
                    });
                }
                // Redirect to Dashboard
                window.location.href = "dashboard.html";
            } catch (error) {
                showError("Database Connection Failed");
            }
        }

        function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return showError("Enter Credentials");
            
            setLoading(true);
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                // If user not found, try to create account (Signup)
                if(err.code === 'auth/user-not-found') {
                    auth.createUserWithEmailAndPassword(e, p).catch(createErr => {
                        setLoading(false);
                        showError(createErr.message);
                    });
                } else {
                    setLoading(false);
                    showError(err.message);
                }
            });
        }

        function handleGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(err => showError(err.message));
        }

        function setLoading(state) {
            const loader = document.getElementById('loading');
            const text = document.getElementById('btn-text');
            if(state) { loader.style.display = 'block'; text.style.display = 'none'; }
            else { loader.style.display = 'none'; text.style.display = 'block'; }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg; el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
